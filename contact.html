<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Joseph's Blog</h1>
        <p>A Software Developer's Guide</p>
    </header>
    <nav>
        <ul>
            <li><a href="./index.html" title="Home">Home</a></li>
            <li><a href="./about.html" title="About">About</a></li>
            <li><a href="./contact.html" title="Contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Contact me</h2>
        <form>
            <div>
                <label for="name">
                    Name:
                    <input type="text" name="name" id="name">
                </label>
            </div>
            <br/>
            <div>
                <label for="email">
                    Email:
                    <input type="email" name="email" id="email">
                </label>
            </div>
            <br/>
            <div>
                <label for="reason">
                    Reason for contact: 
                    <select name="reason" id="reason">
                      <option disabled>Select an option</option>
                      <option>Saying hi</option>
                      <option>Looking for a contractor</option>
                      <option>Interested in an interview</option>
                    </select>
                </label>
            </div>
            <br/>
            <div>
                <label for="comments">
                    Comments:
                    <textarea class="textarea" name="comments" id="comments" placeholder="Additional comments"></textarea>
                </label>
            </div>
            <br/>
            <div>
                <input type="submit" value="Send">
            </div>
        </form>
    </main>
</body>
</html>
